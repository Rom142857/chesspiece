<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu d'échecs</title>

  <!-- Chessboard CSS -->
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>♟️ Jeu d’échecs</h1>
 <div id="lobby">
  <h2>Entrer dans la file d’attente</h2>

  <input id="playerName" placeholder="Ton pseudo">
  <br>
  <div id="white-elo">
  <h3>Blancs</h3>
  <ul>
    <li>Pions: <span id="white-pawn">1200</span></li>
    <li>Cavaliers: <span id="white-knight">1300</span></li>
    <li>Fous: <span id="white-bishop">1250</span></li>
    <li>Tours: <span id="white-rook">1400</span></li>
    <li>Dame: <span id="white-queen">1500</span></li>
    <li>Roi: <span id="white-king">1600</span></li>
  </ul>
</div>

<div id="black-elo">
  <h3>Noirs</h3>
  <ul>
    <li>Pions: <span id="black-pawn">1100</span></li>
    <li>Cavaliers: <span id="black-knight">1350</span></li>
    <li>Fous: <span id="black-bishop">1200</span></li>
    <li>Tours: <span id="black-rook">1380</span></li>
    <li>Dame: <span id="black-queen">1450</span></li>
    <li>Roi: <span id="black-king">1580</span></li>
  </ul>
</div>

  <br>
  <button id="joinQueue">Jouer</button>

  <p id="queueStatus"></p>
</div>

<hr>


<hr>
  <div id="board" style="width: 400px"></div>
  <p id="status"></p>

  <!-- Librairies -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
